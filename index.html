<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marathi Crime Files — News Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0; padding: 0;
    }
    header {
      background: #b30000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      position: sticky; top: 0;
    }
    #login-btn, #logout-btn {
      background: white;
      color: #b30000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    #admin-section {
      display: none;
      background: white;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input[type="file"], input[type="text"] {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #news-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .news-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .news-card:hover { transform: scale(1.02); }
    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-card h3 {
      margin: 10px;
      font-size: 18px;
      color: #222;
    }
    #news-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 650px;
      max-height: 90%;
      overflow-y: auto;
    }
    #popup-content img {
      width: 100%;
      margin: 8px 0;
      border-radius: 6px;
    }
    #close-popup {
      background: #b30000;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    Marathi Crime Files
    <button id="login-btn">Google Login</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </header>

  <section id="admin-section">
    <h2>📰 नई खबर डालें</h2>
    <input type="text" id="news-title" placeholder="News Heading..." />
    <textarea id="news-content" rows="6" placeholder="खबर लिखें... (जहां तस्वीर डालनी हो वहां [image1], [image2], [image3] लिखें)"></textarea>
    <input type="file" id="news-images" multiple />
    <button id="post-btn">Post News</button>
  </section>

  <main id="news-list"></main>

  <div id="news-popup">
    <div id="popup-content">
      <h2 id="popup-title"></h2>
      <div id="popup-body"></div>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLCUAiPz-sqhFDskG9g9AwyUI1RdTQWfk",
      authDomain: "marathi-crime-files.firebaseapp.com",
      projectId: "marathi-crime-files",
      storageBucket: "marathi-crime-files.appspot.com",
      messagingSenderId: "973325762370",
      appId: "1:973325762370:web:4fb97306806bbe6cc0d2db",
      measurementId: "G-1XQPKL3740"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const adminSection = document.getElementById("admin-section");
    const postBtn = document.getElementById("post-btn");
    const newsList = document.getElementById("news-list");
    const popup = document.getElementById("news-popup");
    const popupTitle = document.getElementById("popup-title");
    const popupBody = document.getElementById("popup-body");
    const closePopup = document.getElementById("close-popup");

    // 🔹 Login
    loginBtn.addEventListener("click", async () => {
      try { await signInWithPopup(auth, provider); } 
      catch (e) { alert(e.message); }
    });

    // 🔹 Logout
    logoutBtn.addEventListener("click", () => signOut(auth));

    // 🔹 Auth Listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
        adminSection.style.display = "block";
      } else {
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
        adminSection.style.display = "none";
      }
    });

    // 🔹 Post News
    postBtn.addEventListener("click", async () => {
      const title = document.getElementById("news-title").value.trim();
      const content = document.getElementById("news-content").value.trim();
      const files = document.getElementById("news-images").files;

      if (!title || !content) return alert("कृपया Title और Content दोनों लिखें।");

      const imgURLs = [];
      for (let file of files) {
        const fileRef = ref(storage, "news/" + Date.now() + "_" + file.name);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        imgURLs.push(url);
      }

      await addDoc(collection(db, "news"), {
        title,
        content,
        images: imgURLs,
        timestamp: serverTimestamp()
      });

      alert("✅ News Successfully Posted!");
      location.reload();
    });

    // 🔹 Load News
    async function loadNews() {
      const q = query(collection(db, "news"), orderBy("timestamp", "desc"));
      const snap = await getDocs(q);
      newsList.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "news-card";
        const image = data.images?.[0] || "https://via.placeholder.com/400x200?text=News";
        card.innerHTML = `<img src="${image}"><h3>${data.title}</h3>`;
        card.onclick = () => showPopup(data);
        newsList.appendChild(card);
      });
    }

    function showPopup(data) {
      popup.style.display = "flex";
      popupTitle.innerText = data.title;
      let html = data.content;

      if (data.images?.length) {
        data.images.forEach((img, i) => {
          html = html.replaceAll(`[image${i + 1}]`, `<img src="${img}">`);
        });
      }

      // अगर कोई marker नहीं मिला तो आखिरी में सब image दिखा दो
      if (!/\[image\d+\]/.test(data.content) && data.images?.length) {
        data.images.forEach(img => { html += `<img src="${img}">`; });
      }

      popupBody.innerHTML = html.replace(/\n/g, "<br>");
    }

    closePopup.onclick = () => (popup.style.display = "none");

    loadNews();
  </script>
</body>
</html>
