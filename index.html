<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>मराठी क्राइम फाईल्स</title>

<!-- Dynamic OG tags for social sharing -->
<meta property="og:title" content="Loading title...">
<meta property="og:description" content="Loading description...">
<meta property="og:image" content="https://yourwebsite.com/default-image.jpg">
<meta property="og:url" content="">
<meta property="og:type" content="website">

<script src="https://cdn.tailwindcss.com"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, setDoc, deleteDoc, onSnapshot, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCLCUAiPz-sqhFDskG9g9AwyUI1RdTQWfk",
  authDomain: "marathi-crime-files.firebaseapp.com",
  projectId: "marathi-crime-files",
  storageBucket: "marathi-crime-files.appspot.com",
  messagingSenderId: "973325762370",
  appId: "1:973325762370:web:4fb97306806bbe6cc0d2db"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
const ADMIN_EMAIL = "gulistankh2011@gmail.com";

// DOM Elements
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const editorArea = document.getElementById("editorArea");
const noticeEditor = document.getElementById("noticeEditor");
const postsArea = document.getElementById("postsArea");
const blocksList = document.getElementById("blocksList");
const aTitle = document.getElementById("aTitle");
const aCat = document.getElementById("aCat");
const noticeInput = document.getElementById("noticeInput");
const noticeText = document.getElementById("noticeText");
const headlineText = document.getElementById("headlineText");
const modalBg = document.getElementById("modalBg");
const modalContent = document.getElementById("modalContent");

// Carousel Elements
const carouselInput = document.getElementById("carouselInput");
const saveCarouselBtn = document.getElementById("saveCarouselBtn");
const carouselInner = document.getElementById("carouselInner");

let carouselImages = [];
let currentIndex = 0;
let carouselInterval;

// Login / Logout
loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
logoutBtn.onclick = () => signOut(auth);

// On Auth Change
onAuthStateChanged(auth, (user) => {
  if (user && user.email === ADMIN_EMAIL) {
    editorArea.classList.remove("hidden");
    noticeEditor.classList.remove("hidden");
    document.getElementById("carouselEditor").classList.remove("hidden");
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  } else {
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
    document.getElementById("carouselEditor").classList.add("hidden");
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

// Add Text Block
document.getElementById("addTextBtn").onclick = () => {
  const t = document.createElement("textarea");
  t.placeholder = "Write paragraph...";
  t.dataset.type = "text";
  t.className = "border p-2 w-full mb-2 rounded";
  blocksList.appendChild(t);
};

// Add Image Block
document.getElementById("addImageBtn").onclick = () => {
  const inp = document.createElement("input");
  inp.type = "file";
  inp.dataset.type = "image";
  inp.className = "w-full mb-2";
  blocksList.appendChild(inp);
};

// Publish News
document.getElementById("publishBtn").onclick = async () => {
  const title = aTitle.value.trim();
  const cat = aCat.value.trim();
  if (!title) return alert("Enter title!");

  const blocks = [];
  for (const el of blocksList.children) {
    if (el.dataset.type === "text" && el.value.trim())
      blocks.push({ type: "text", text: el.value.trim() });
    else if (el.type === "file" && el.files.length > 0) {
      const formData = new FormData();
      formData.append("image", el.files[0]);
      const res = await fetch(`https://api.imgbb.com/1/upload?key=2387b6e1ec3474b6df29aaa462344077`, { method: "POST", body: formData });
      const data = await res.json();
      if (data.data?.url) blocks.push({ type: "image", url: data.data.url });
    }
  }

  if (blocks.length === 0) return alert("Add some content!");

  await addDoc(collection(db, "news"), {
    title,
    category: cat || "General",
    blocks,
    time: Date.now()
  });

  aTitle.value = "";
  aCat.value = "";
  blocksList.innerHTML = "";
  alert("News Published!");
};

// Load and Render Posts with Share Button
onSnapshot(query(collection(db, "news"), orderBy("time", "desc")), (snap) => {
  const posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  renderPosts(posts);
});

function renderPosts(posts) {
  postsArea.innerHTML = "";
  posts.forEach(post => {
    const firstImg = post.blocks.find(b => b.type === "image")?.url || "https://via.placeholder.com/300x200?text=No+Image";
    const firstText = post.blocks.find(b => b.type === "text")?.text?.substring(0, 80) || "";
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${firstImg}" class="card-img">
      <div class="card-body">
        <h3>${post.title}</h3>
        <p>${firstText}...</p>
        <button class="share-btn">Share</button>
      </div>`;

    // Share button click
    card.querySelector(".share-btn").onclick = (e) => {
      e.stopPropagation(); // prevent card click
      const shareUrl = `${window.location.origin}/post.html?newsId=${post.id}`;
      const shareText = post.blocks.find(b=>b.type==="text")?.text.substring(0,100) || post.title;
      const shareImage = post.blocks.find(b=>b.type==="image")?.url || "";
      const whatsappLink = `https://wa.me/?text=${encodeURIComponent(shareText + "\n" + shareUrl)}`;
      window.open(whatsappLink, "_blank");
    };

    // Card click opens modal
    card.onclick = () => showModal(post);

    postsArea.appendChild(card);
  });

  headlineText.textContent = posts.slice(0, 5).map(p => p.title).join(" — ");
}

// Show Modal
function showModal(post) {
  modalContent.innerHTML = `<h2 class='text-lg font-bold mb-2'>${post.title}</h2>`;
  post.blocks.forEach(b => {
    if (b.type === "text") modalContent.innerHTML += `<p class='mb-2 text-gray-800'>${b.text}</p>`;
    else modalContent.innerHTML += `<img src='${b.url}' class='w-full mb-2 rounded'>`;
  });

  const user = auth.currentUser;
  if (user && user.email === ADMIN_EMAIL) {
    const delBtn = document.createElement("button");
    delBtn.textContent = "❌ Delete News";
    delBtn.className = "bg-red-600 text-white p-2 rounded mt-2";
    delBtn.onclick = async () => {
      if (confirm("Delete this news?")) {
        await deleteDoc(doc(db, "news", post.id));
        modalBg.style.display = "none";
      }
    };
    modalContent.appendChild(delBtn);
  }

  modalBg.style.display = "flex";
}

// Close Modal
modalBg.onclick = (e) => { if (e.target === modalBg) modalBg.style.display = "none"; };

// Menu Toggle
window.toggleMenu = function () { document.getElementById("menuList").classList.toggle("hidden"); };

// Notice Update
document.getElementById("saveNoticeBtn").onclick = async () => {
  const text = noticeInput.value.trim();
  if (!text) return alert("Enter notice text!");
  await setDoc(doc(db, "settings", "notice"), { text, time: Date.now() });
  noticeInput.value = "";
};

// Live Notice Scroll
onSnapshot(doc(db, "settings", "notice"), (snap) => {
  if (snap.exists()) noticeText.textContent = snap.data().text;
});

// Carousel Upload & Animation
saveCarouselBtn.onclick = async () => {
  const files = carouselInput.files;
  if (!files.length) return alert("Select images!");
  const urls = [];
  for (const file of files) {
    const formData = new FormData();
    formData.append("image", file);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=2387b6e1ec3474b6df29aaa462344077`, { method: "POST", body: formData });
    const data = await res.json();
    if (data.data?.url) urls.push(data.data.url);
  }
  await setDoc(doc(db, "settings", "carousel"), { images: urls, time: Date.now() });
  alert("Carousel Images Saved!");
};

// Load Carousel
onSnapshot(doc(db, "settings", "carousel"), (snap) => {
  if (snap.exists()) {
    carouselImages = snap.data().images || [];
    carouselInner.innerHTML = "";
    carouselImages.forEach(url => { const img = document.createElement("img"); img.src = url; carouselInner.appendChild(img); });
    currentIndex = 0;
    if (carouselInterval) clearInterval(carouselInterval);
    if (carouselImages.length > 1) {
      carouselInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % carouselImages.length;
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
      }, 4000);
    }
  }
});

// ✅ Dynamic OG tags for single post page
const urlParams = new URLSearchParams(window.location.search);
const newsId = urlParams.get("newsId");
if(newsId) {
  async function updateOGTags() {
    const docRef = doc(db, "news", newsId);
    const docSnap = await getDoc(docRef);
    if(docSnap.exists()) {
      const post = docSnap.data();
      document.title = post.title;
      document.querySelector('meta[property="og:title"]').setAttribute("content", post.title);
      document.querySelector('meta[property="og:description"]').setAttribute("content", post.blocks.find(b=>b.type==="text")?.text.substring(0,100) || "");
      document.querySelector('meta[property="og:image"]').setAttribute("content", post.blocks.find(b=>b.type==="image")?.url || "https://yourwebsite.com/default-image.jpg");
      document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
    }
  }
  updateOGTags();
}
</script>
