<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZNews Style Scroll Page</title>
  <style>
    body {

      width: 90%;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .loader {
      text-align: center;
      font-size: 18px;

    }
  </style>
</head>
<body>

  <script>
    let page = 1;
    const container = document.getElementById("container");

    function loadNews() {

        div.className = "news";
        div.innerHTML = `<h3>News Title ${page}-${i+1}</h3>
        <p>‡§Ø‡§π ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ${page} ‡§ï‡•á ‡§™‡•á‡§ú ‡§ï‡•Ä ‡§π‡•à ‚Äî ‡§ú‡•à‡§∏‡•á ZNews ‡§Æ‡•á‡§Ç ‡§®‡•Ä‡§ö‡•á ‡§∏‡•ç‡§ï‡•ç‡§∞‡•ã‡§≤ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç ‡§µ‡•à‡§∏‡•á ‡§π‡•Ä‡•§</p>`;
        container.appendChild(div);
      }

    }

    loadNews();

    window.addEventListener("scroll", () => {
      if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadNews();
      }
    });
  </script>
</body>
</html>
