<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marathi Crime Files</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #111;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    #loginBtn, #logoutBtn {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    #logoutBtn { background: #dc3545; }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    #adminSection {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .news-card {
      background: white;
      margin-bottom: 15px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∞ Marathi Crime Files</h1>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <main>
    <!-- üîê Admin Section -->
    <div id="adminSection" style="display:none;">
      <h2>üßë‚Äçüíº Admin News Upload</h2>
      <form id="newsForm">
        <input type="text" id="title" placeholder="News Title" required />
        <textarea id="content" rows="4" placeholder="News Content" required></textarea>
        <input type="file" id="imageFile" accept="image/*" />
        <button type="submit">Upload News</button>
      </form>
    </div>

    <!-- üì∞ News Feed -->
    <div id="newsContainer"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLCUAiPz-sqhFDskG9g9AwyUI1RdTQWfk",
      authDomain: "marathi-crime-files.firebaseapp.com",
      projectId: "marathi-crime-files",
      storageBucket: "marathi-crime-files.appspot.com",
      messagingSenderId: "973325762370",
      appId: "1:973325762370:web:4fb97306806bbe6cc0d2db",
      measurementId: "G-1XQPKL3740"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminSection = document.getElementById("adminSection");
    const newsForm = document.getElementById("newsForm");
    const newsContainer = document.getElementById("newsContainer");

    const ADMIN_EMAIL = "gulistankh2011@gmail.com"; // ‚ö†Ô∏è ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ Gmail ‡§°‡§æ‡§≤‡•á‡§Ç

    // üîπ Login
    loginBtn.addEventListener("click", async () => {
      await signInWithPopup(auth, provider);
    });

    // üîπ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // üîπ Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";

        if (user.email === ADMIN_EMAIL) {
          adminSection.style.display = "block";
        } else {
          adminSection.style.display = "none";
          alert("‡§Ü‡§™ admin ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç‡•§");
        }
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        adminSection.style.display = "none";
      }
    });

    // üîπ News Upload
    newsForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const imageFile = document.getElementById("imageFile").files[0];
      let imageUrl = "";

      if (imageFile) {
        const storageRef = ref(storage, "newsImages/" + Date.now() + "_" + imageFile.name);
        await uploadBytes(storageRef, imageFile);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "news"), {
        title,
        content,
        imageUrl,
        timestamp: new Date()
      });

      newsForm.reset();
      alert("‚úÖ News Uploaded Successfully!");
      loadNews();
    });

    // üîπ Load News
    async function loadNews() {
      newsContainer.innerHTML = "<p>Loading news...</p>";
      const q = query(collection(db, "news"), orderBy("timestamp", "desc"));
      const snap = await getDocs(q);
      newsContainer.innerHTML = "";

      snap.forEach((doc) => {
        const news = doc.data();
        const div = document.createElement("div");
        div.className = "news-card";
        div.innerHTML = `
          <h3>${news.title}</h3>
          <p>${news.content}</p>
          ${news.imageUrl ? `<img src="${news.imageUrl}" alt="news image" />` : ""}
        `;
        newsContainer.appendChild(div);
      });
    }

    loadNews();
  </script>
</body>
</html>
