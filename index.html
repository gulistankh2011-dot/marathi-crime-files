<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Marathi Crime Files</title>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, setDoc, deleteDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCLCUAiPz-sqhFDskG9g9AwyUI1RdTQWfk",
  authDomain: "marathi-crime-files.firebaseapp.com",
  projectId: "marathi-crime-files",
  storageBucket: "marathi-crime-files.appspot.com",
  messagingSenderId: "973325762370",
  appId: "1:973325762370:web:4fb97306806bbe6cc0d2db"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
const ADMIN_EMAIL = "gulistankh2011@gmail.com";

// DOM Elements
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const editorArea = document.getElementById("editorArea");
const noticeEditor = document.getElementById("noticeEditor");
const postsArea = document.getElementById("postsArea");
const blocksList = document.getElementById("blocksList");
const aTitle = document.getElementById("aTitle");
const aCat = document.getElementById("aCat");
const noticeInput = document.getElementById("noticeInput");
const noticeText = document.getElementById("noticeText");
const headlineText = document.getElementById("headlineText");
const modalBg = document.getElementById("modalBg");
const modalContent = document.getElementById("modalContent");

// Login / Logout
loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
logoutBtn.onclick = () => signOut(auth);

// On Auth Change
onAuthStateChanged(auth, (user) => {
  if (user && user.email === ADMIN_EMAIL) {
    editorArea.classList.remove("hidden");
    noticeEditor.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  } else {
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

// Add Text Block
document.getElementById("addTextBtn").onclick = () => {
  const t = document.createElement("textarea");
  t.placeholder = "Write paragraph...";
  t.dataset.type = "text";
  t.className = "border p-2 w-full mb-2 rounded";
  blocksList.appendChild(t);
};

// Add Image Block
document.getElementById("addImageBtn").onclick = () => {
  const inp = document.createElement("input");
  inp.type = "file";
  inp.dataset.type = "image";
  inp.className = "w-full mb-2";
  blocksList.appendChild(inp);
};

// Publish News
document.getElementById("publishBtn").onclick = async () => {
  const title = aTitle.value.trim();
  const cat = aCat.value.trim();
  if (!title) return alert("Enter title!");

  const blocks = [];
  for (const el of blocksList.children) {
    if (el.dataset.type === "text" && el.value.trim())
      blocks.push({ type: "text", text: el.value.trim() });
    else if (el.type === "file" && el.files.length > 0) {
      const formData = new FormData();
      formData.append("image", el.files[0]);
      const res = await fetch(`https://api.imgbb.com/1/upload?key=2387b6e1ec3474b6df29aaa462344077`, { method: "POST", body: formData });
      const data = await res.json();
      if (data.data?.url) blocks.push({ type: "image", url: data.data.url });
    }
  }

  if (blocks.length === 0) return alert("Add some content!");

  await addDoc(collection(db, "news"), {
    title,
    category: cat || "General",
    blocks,
    time: Date.now()
  });

  aTitle.value = "";
  aCat.value = "";
  blocksList.innerHTML = "";
  alert("News Published!");
};

// Load and Render Posts
onSnapshot(query(collection(db, "news"), orderBy("time", "desc")), (snap) => {
  const posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  renderPosts(posts);
});

function renderPosts(posts) {
  postsArea.innerHTML = "";
  posts.forEach(post => {
    const firstImg = post.blocks.find(b => b.type === "image")?.url || "https://via.placeholder.com/300x200?text=No+Image";
    const firstText = post.blocks.find(b => b.type === "text")?.text?.substring(0, 80) || "";
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${firstImg}" class="card-img">
      <div class="card-body">
        <h3>${post.title}</h3>
        <p>${firstText}...</p>
      </div>`;
    card.onclick = () => showModal(post);
    postsArea.appendChild(card);
  });

  headlineText.textContent = posts.slice(0, 5).map(p => p.title).join(" — ");
}

// Show Modal
function showModal(post) {
  modalContent.innerHTML = `<h2 class='text-lg font-bold mb-2'>${post.title}</h2>`;
  post.blocks.forEach(b => {
    if (b.type === "text") modalContent.innerHTML += `<p class='mb-2 text-gray-800'>${b.text}</p>`;
    else modalContent.innerHTML += `<img src='${b.url}' class='w-full mb-2 rounded'>`;
  });

  // Delete button for Admin
  const user = auth.currentUser;
  if (user && user.email === ADMIN_EMAIL) {
    const delBtn = document.createElement("button");
    delBtn.textContent = "❌ Delete News";
    delBtn.className = "bg-red-600 text-white p-2 rounded mt-2";
    delBtn.onclick = async () => {
      if (confirm("Delete this news?")) {
        await deleteDoc(doc(db, "news", post.id));
        modalBg.style.display = "none";
      }
    };
    modalContent.appendChild(delBtn);
  }

  modalBg.style.display = "flex";
}

// Close Modal
modalBg.onclick = (e) => {
  if (e.target === modalBg) modalBg.style.display = "none";
};

// Menu Toggle
window.toggleMenu = function () {
  document.getElementById("menuList").classList.toggle("hidden");
};

// Notice Update
document.getElementById("saveNoticeBtn").onclick = async () => {
  const text = noticeInput.value.trim();
  if (!text) return alert("Enter notice text!");
  await setDoc(doc(db, "settings", "notice"), { text, time: Date.now() });
  noticeInput.value = "";
};

// Live Notice Scroll
onSnapshot(doc(db, "settings", "notice"), (snap) => {
  if (snap.exists()) {
    noticeText.textContent = snap.data().text;
  }
});
</script>

/* 🔄 Auto-scrolling notice & headline tickers */
.notice-ticker span,
.headline-ticker span {
  display: inline-block;
  white-space: nowrap;
  animation: scroll-left 18s linear infinite;
}

/* Animation keyframes */
@keyframes scroll-left {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}

.notice-ticker span:hover,
.headline-ticker span:hover {
  animation-play-state: paused;
}

/* 3D Style Buttons */
button {
  background: linear-gradient(145deg, #4f46e5, #4338ca); /* Gradient */
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px #372db5, 0 6px 10px rgba(0,0,0,0.15);
  transition: all 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px #372db5, 0 8px 12px rgba(0,0,0,0.2);
}

button:active {
  transform: translateY(2px);
  box-shadow: 0 4px #372db5, 0 4px 6px rgba(0,0,0,0.15);
}



/* Different gradients for each button */
#loginBtn { background: linear-gradient(135deg,#22c55e,#10b981); box-shadow:0 6px #059669; }
#logoutBtn { background: linear-gradient(135deg,#ef4444,#f87171); box-shadow:0 6px #b91c1c; }

#addTextBtn { background: linear-gradient(135deg,#3b82f6,#60a5fa); box-shadow:0 6px #1d4ed8; }
#addImageBtn { background: linear-gradient(135deg,#8b5cf6,#a78bfa); box-shadow:0 6px #6d28d9; }
#publishBtn { background: linear-gradient(135deg,#22d3ee,#06b6d4); box-shadow:0 6px #0e7490; }

}



  
</style>
