<html lang="hi">
<head>
<meta charset="utf-8">

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, setDoc, deleteDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCLCUAiPz-sqhFDskG9g9AwyUI1RdTQWfk",
  authDomain: "marathi-crime-files.firebaseapp.com",
  projectId: "marathi-crime-files",
  storageBucket: "marathi-crime-files.appspot.com",
  messagingSenderId: "973325762370",
  appId: "1:973325762370:web:4fb97306806bbe6cc0d2db"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
const ADMIN_EMAIL = "gulistankh2011@gmail.com";

// DOM Elements
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const editorArea = document.getElementById("editorArea");
const noticeEditor = document.getElementById("noticeEditor");
const postsArea = document.getElementById("postsArea");
const blocksList = document.getElementById("blocksList");
const aTitle = document.getElementById("aTitle");
const aCat = document.getElementById("aCat");
const noticeInput = document.getElementById("noticeInput");
const noticeText = document.getElementById("noticeText");
const headlineText = document.getElementById("headlineText");

let editingId = null;
let currentPosts = [];

// Login/Logout
loginBtn.onclick = ()=>signInWithPopup(auth, provider).catch(e=>alert(e.message));
logoutBtn.onclick = ()=>signOut(auth);

// Auth State
onAuthStateChanged(auth,user=>{
  if(user && user.email===ADMIN_EMAIL){
    editorArea.classList.remove("hidden");
    noticeEditor.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  } else {
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

// Add Text/Image Blocks
document.getElementById("addTextBtn").onclick = ()=>{
  const t = document.createElement("textarea");
  t.placeholder = "Write paragraph...";
  t.dataset.type = "text";
  t.className = "border p-2 w-full mb-2 rounded";
  blocksList.appendChild(t);
}
document.getElementById("addImageBtn").onclick = ()=>{
  const inp = document.createElement("input");
  inp.type = "file";
  inp.dataset.type = "image";
  inp.className = "w-full mb-2";
  blocksList.appendChild(inp);
}

// Publish News
document.getElementById("publishBtn").onclick = async()=>{
  const title = aTitle.value.trim();
  const cat = aCat.value.trim();
  if(!title) return alert("Enter title!");
  const blocks = [];
  for(const el of blocksList.children){
    if(el.dataset.type==="text" && el.value.trim()) blocks.push({type:"text",text:el.value.trim()});
    else if(el.type==="file" && el.files.length>0){
      const formData = new FormData();
      formData.append("image",el.files[0]);
      const res = await fetch(`https://api.imgbb.com/1/upload?key=2387b6e1ec3474b6df29aaa462344077`,{method:"POST",body:formData});
      const data = await res.json();
      if(data.data?.url) blocks.push({type:"image",url:data.data.url});
    }
  }
  if(blocks.length===0) return alert("Add content!");
  if(editingId){
    await setDoc(doc(db,"news",editingId),{title,category:cat,blocks,time:Date.now()});
    editingId=null;
  } else {
    await addDoc(collection(db,"news"),{title,category:cat,blocks,time:Date.now()});
  }
  aTitle.value=aCat.value=""; blocksList.innerHTML="";
}

// Load Posts
onSnapshot(query(collection(db,"news"),orderBy("time","desc")),snap=>{
  currentPosts = snap.docs.map(d=>({id:d.id,...d.data()}));
  renderPosts();
});

// Render Posts with Image Slider & Card Click
function renderPosts(){
  postsArea.innerHTML="";
  currentPosts.forEach((d,i)=>{
    const firstImg = d.blocks.find(b=>b.type==="image")?.url || "https://via.placeholder.com/300x200?text=No+Image";
    const firstText = d.blocks.find(b=>b.type==="text")?.text.substring(0,80)+"..." || "";
    const card = document.createElement("div");
    card.className="card cursor-pointer";
    card.innerHTML = `<img src='${firstImg}' class='card-img'><div class='card-body'><h3>${d.title}</h3><p>${firstText}</p></div>`;
    card.onclick = ()=>alert(`Open news: ${d.title}`); // For now, alert; replace with modal if needed
    postsArea.appendChild(card);
  });

  // Image Slider Animation
  const sliderImgs = document.querySelectorAll(".card-img");
  let idx = 0;
  setInterval(()=>{
    sliderImgs.forEach(img=>img.style.display="none");
    if(sliderImgs[idx]) sliderImgs[idx].style.display="block";
    idx = (idx+1)%sliderImgs.length;
  },3000);

  // Headline ticker
  headlineText.textContent=currentPosts.slice(0,5).map(p=>p.title).join(" ‚Äî ");
}

// Toggle Menu
function toggleMenu(){document.getElementById("menuList").classList.toggle("hidden");}

// Scroll Ticker
function startTicker(el){
  const text = el;
  let pos = el.parentElement.offsetWidth;
  function animate(){
    pos -= 1;
    if(pos < -text.scrollWidth) pos = el.parentElement.offsetWidth;
    text.style.transform = `translateX(${pos}px)`;
    requestAnimationFrame(animate);
  }
  animate();
}

document.addEventListener("DOMContentLoaded",()=>{
  startTicker(document.getElementById("noticeText"));
  startTicker(document.getElementById("headlineText"));
});
</script>
