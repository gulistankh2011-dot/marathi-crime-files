<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marathi Crime Files</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

  <style>
    body { font-family: Arial,sans-serif; padding:16px; max-width:900px; margin:auto; }
    .input { width:100%; padding:8px; margin:6px 0; }
    #editor { height:300px; background:white; margin-bottom:10px; }
    .btn { padding:8px 14px; margin-top:10px; cursor:pointer; }
    .card { border-bottom:1px solid #ddd; padding:12px 0; display:flex; gap:12px; align-items:center; }
    .thumb { width:120px; height:80px; object-fit:cover; background:#f0f0f0; }
    a { text-decoration:none; color:inherit; }
    #adminPanel { border:1px solid #ccc; padding:10px; margin-bottom:20px; display:none; }
    #logoutBtn { display:none; margin-left:10px; }
  </style>
</head>
<body>
  <h1>Marathi Crime Files</h1>

  <!-- Admin Login -->
  <button id="loginBtn" class="btn">Login as Admin (Google)</button>
  <button id="logoutBtn" class="btn">Logout</button>
  <p id="loginStatus"></p>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h2>Add New Post</h2>
    <input id="title" class="input" placeholder="Title">
    <input id="shortDesc" class="input" placeholder="Short Description">
    <div id="toolbar">
      <span class="ql-formats">
        <select class="ql-header"></select>
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-link"></button>
        <button class="ql-image"></button>
      </span>
    </div>
    <div id="editor"></div>
    <button id="publishBtn" class="btn">Publish</button>
    <p id="status"></p>
  </div>

  <!-- Posts List -->
  <div id="posts"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, getDocs, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import Quill from "https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js";

    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyCLCUAiPz-sqhFDskG9g9AwyUI1RdTQWfk",
      authDomain: "marathi-crime-files.firebaseapp.com",
      projectId: "marathi-crime-files",
      storageBucket: "marathi-crime-files.appspot.com",
      messagingSenderId: "973325762370",
      appId: "1:973325762370:web:4fb97306806bbe6cc0d2db",
      measurementId: "G-1XQPKL3740"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);
    const storage = getStorage(app);
    const ADMIN_EMAIL = "gulistankh20141@gmail.com";

    // Quill Editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: {
          container: "#toolbar",
          handlers: { image: imageHandler }
        }
      }
    });

    // Image Upload Handler
    function imageHandler() {
      const input = document.createElement('input');
      input.setAttribute('type','file');
      input.setAttribute('accept','image/*');
      input.click();

      input.onchange = async () => {
        const file = input.files[0];
        if(!file) return;
        const range = quill.getSelection(true);
        quill.insertEmbed(range.index, 'image', 'https://via.placeholder.com/150?text=Uploading...');
        quill.setSelection(range.index+1);

        const filename = `editor_images/${Date.now()}_${file.name}`;
        const storageRef = sRef(storage, filename);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on('state_changed', null,
          (err)=> { alert("Upload failed: "+err.message); },
          async ()=> {
            const url = await getDownloadURL(uploadTask.snapshot.ref);
            quill.deleteText(range.index,1);
            quill.insertEmbed(range.index,'image',url);
          }
        );
      };
    }

    // Login / Logout Buttons
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const adminPanel = document.getElementById('adminPanel');
    const loginStatus = document.getElementById('loginStatus');

    loginBtn.addEventListener('click', ()=> signInWithPopup(auth, provider).catch(console.error));
    logoutBtn.addEventListener('click', ()=> signOut(auth));

    // Auth State Change
    onAuthStateChanged(auth, user => {
      if(user){
        loginStatus.innerText = `Logged in as ${user.email}`;
        if(user.email === ADMIN_EMAIL){
          adminPanel.style.display = 'block';
        } else {
          adminPanel.style.display = 'none';
        }
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        loginStatus.innerText = 'Not logged in';
        adminPanel.style.display = 'none';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    });

    // Publish Post
    document.getElementById('publishBtn').addEventListener('click', async ()=>{
      const title = document.getElementById('title').value.trim();
      const shortDesc = document.getElementById('shortDesc').value.trim();
      const contentHtml = quill.root.innerHTML;
      if(!title) return alert('Title भरें');

      document.getElementById('status').innerText = "Publishing...";
      try {
        await addDoc(collection(db, "crimes"), {
          title, shortDesc, content: contentHtml, createdAt: serverTimestamp()
        });
        document.getElementById('status').innerText = "Published ✅";
        document.getElementById('title').value = '';
        document.getElementById('shortDesc').value = '';
        quill.setContents([]);
        loadPosts();
      } catch(err){
        console.error(err);
        alert("Error: "+err.message);
      }
    });

    // Load Posts for Visitors
    const postsEl = document.getElementById('posts');
    async function loadPosts(){
      postsEl.innerHTML = '';
      const q = query(collection(db,"crimes"), orderBy("createdAt","desc"));
      const snap = await getDocs(q);
      snap.forEach(doc=>{
        const data = doc.data();
        let thumb = '';
        const imgMatch = (data.content||'').match(/<img.*?src=["'](.*?)["']/);
        if(imgMatch) thumb = imgMatch[1];

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="thumb" src="${thumb||'https://via.placeholder.com/300x200?text=No+Image'}" />
          <div>
            <h3>${data.title||'Untitled'}</h3>
            <p>${data.shortDesc||''}</p>
            <button onclick="showPost('${doc.id}')">Read More</button>
          </div>
        `;
        postsEl.appendChild(card);
      });
    }

    loadPosts();

    // Show full post
    window.showPost = async (id)=>{
      const d = await getDoc(doc(db,"crimes",id));
      if(!d.exists()) { alert("Post not found"); return; }
      const data = d.data();
      postsEl.innerHTML = `
        <button onclick="loadPosts()">← Back</button>
        <h2>${data.title}</h2>
        <p><em>${data.shortDesc||''}</em></p>
        <div>${data.content}</div>
      `;
    }
  </script>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
</body>
</html>
